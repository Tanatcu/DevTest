<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DevTest</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

<div id="app">
	<header>
		<div class="shape_count" data-model="getShapeCount"></div>
		<div class="shape_acreage" data-model="getSummaryShapedAcreage"></div>
	</header>

	<canvas id="context"></canvas>

	<footer>
		<div class="shape_per_sec">
			<div class="buttons">
				<button data-click="decreaseShapePerSecond">-</button>
				<button data-click="increaseShapePerSecond">+</button>
			</div>
			<div class="display" data-model="getShapePerSecond"></div>
		</div>

		<div class="gravity">
			<div class="buttons">
				<button data-click="decreaseGravity">-</button>
				<button data-click="increaseGravity">+</button>
			</div>
			<div class="display" data-model="getGravity"></div>
		</div>
	</footer>
</div>

<script src="plugins/pixi.min.js"></script>

<script src="services/Observer.js"></script>

<script src="services/Model.js"></script>
<script src="services/View.js"></script>
<script src="services/Controller.js"></script>

<script src="instances/Container.js"></script>
<script src="instances/Shape.js"></script>

<script src="index.js"></script>
</body>
</html>
